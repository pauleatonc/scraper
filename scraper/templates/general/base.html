<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        {% block content %}
        <!-- Aquí se inyectará el contenido de las vistas que extiendan este template -->
        {% endblock content %}
    </div>

    <!-- Bootstrap JS (opcional para funcionalidades dinámicas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para mostrar spinner en el cursor mientras se realiza el scraping
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                document.body.style.cursor = 'wait';
            });
        });
    </script>
</body>
</html>
